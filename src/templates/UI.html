    <body>
        <!-- Bootstrap Javascripts -->  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

        <main class="flex-shrink-0">
            <div class="px-4 py-5 my-5 text-center">
                <h2 style="color:red">ADD LOGO HERE</h2>
                <h1 class="display-5 fw-bold">SLASH</h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">
                        DESCRIPTION COMES HERE
                    </p>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="search_item" placeholder="What do you want to search?">
                    </div>
                    <input type="number" class="form-control" id="num_item" placeholder="Amount of items">
                </div>
                <br>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <select class="form-select" name="sort" id="sort_item">
                        <option disabled selected value>--Sort by--</option>
                        <option value="relevance">relevance</option>
                        <option value="price">price</option>
                        <option value="rating">rating</option>
                    </select>
                    <select class="form-select" name="search_order" id="order_item">
                        <option disabled selected value>--Order by--</option>
                        <option value="Ascending">Ascending</option>
                        <option value="Descending">Descending</option>
                    </select>
                    <input type="email" class="form-control" id="email" placeholder="Type your email">
                </div>
                <br>
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Search</button>
            </div>
    
            <div class="px-4 py-5 my-5">
                <hr>
                OUTPUT COMES HERE IN TABLE FORMAT

                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item</th>
                        <th scope="col">Price</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Site</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>

                        <td></td>
                      </tr>
                    </tbody>
                  </table>

            </div>
            
        </main>
        
        <footer class="footer fixed-bottom py-3 bg-light">
            <div class="container-fluid">
                <span class="text-center text-muted">CSC510 SOFTWARE ENGINEERING PROJECT. SLASH. 2022.</span>
